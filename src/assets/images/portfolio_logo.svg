<svg viewBox="0 0 320 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé moderne pour le fond -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé orange vibrant -->
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé pour ABG -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée forte -->
    <filter id="strongShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.6" flood-color="#000000"/>
    </filter>
    
    <!-- Effet de lueur -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond principal avec coins arrondis -->
  <rect width="320" height="140" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Bordure subtile -->
  <rect width="320" height="140" rx="20" fill="none" stroke="url(#orangeGlow)" stroke-width="2" opacity="0.3"/>
  
  <!-- Forme géométrique décorative en arrière-plan -->
  <path d="M 0 70 Q 80 50 160 70 T 320 70 L 320 140 L 0 140 Z" fill="#ff6b35" opacity="0.05"/>
  
  <!-- Élément décoratif - Ligne diagonale stylée -->
  <line x1="40" y1="30" x2="280" y2="30" stroke="url(#orangeGlow)" stroke-width="4" stroke-linecap="round" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Points décoratifs stylés -->
  <circle cx="40" cy="30" r="6" fill="#ff6b35" filter="url(#glow)"/>
  <circle cx="280" cy="30" r="6" fill="#ff6b35" filter="url(#glow)"/>
  
  <!-- Texte "ABG" avec dégradé -->
  <text x="160" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="900" fill="url(#textGradient)" letter-spacing="8" text-anchor="middle" filter="url(#strongShadow)">ABG</text>
  
  <!-- Barre séparatrice stylée -->
  <rect x="100" y="85" width="120" height="2" fill="url(#orangeGlow)" rx="1" opacity="0.8"/>
  
  <!-- Texte "DEVELOPPEUR" avec style moderne -->
  <text x="160" y="105" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="700" fill="#ffffff" letter-spacing="5" text-anchor="middle" filter="url(#strongShadow)">DEVELOPPEUR</text>
  
  <!-- Texte "WEB & MOBILE" -->
  <text x="160" y="122" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#b0b0b0" letter-spacing="3" text-anchor="middle">WEB &amp; MOBILE</text>
  
  <!-- Accents décoratifs en bas -->
  <circle cx="130" cy="122" r="2" fill="#ff6b35" opacity="0.7"/>
  <circle cx="190" cy="122" r="2" fill="#ff6b35" opacity="0.7"/>
  
  <!-- Élément géométrique moderne - coin -->
  <path d="M 300 20 L 300 40 L 280 40 Z" fill="#ff6b35" opacity="0.3"/>
  <path d="M 20 120 L 40 120 L 20 140 Z" fill="#ff6b35" opacity="0.3"/>
</svg>